<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      <a href="https://seas.gwu.edu/"><img src="/imgs/seas.png" alt="GW SEAS Logo" title="GW SEAS Logoo"></a>
      <a href="https://engineering.nyu.edu/"><img src="/imgs/tandon.png" alt="NYU Tandon Logo" title="NYU Tandon Logo"></a>
      <a href="https://nsf.gov/"><img src="/imgs/nsf_logo_400x400.png" alt="NSF Logo" title="NSF Logo" width="50%" style="margin:10pt"></a>

        <!-- <p class="feed-subscribe"> -->
        <!--   <a href="{{ 'feed.xml' | relative_url }}"> -->
        <!--     <svg class="svg-icon orange"> -->
        <!--       <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use> -->
        <!--     </svg><span>Subscribe</span> -->
        <!--   </a> -->
        <!-- </p> -->
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
        <p><a href="{{ site.privpol | escape }}">Privacy Notice</a></p>
      </div>
      
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
