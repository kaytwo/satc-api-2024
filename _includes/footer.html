<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
       <a href="https://new.nsf.gov/funding/opportunities/secure-trustworthy-cyberspace-satc"><img src="/imgs/nsf_white.png" alt="NSF Logo" title="NSF Logo" /></a>
       <a href="https://cs.uchicago.edu/"><img src="/imgs/uchicago_horizontal.png" alt="UChicago CS Logo" title="UChicago CS Logo"></a>
      <a href="https://cs.uic.edu/"><img src="/imgs/uic_horizontal.png" alt="UIC CS Logo" title="UIC CS Logo"></a>
      <a href="https://www.cs.purdue.edu/"><img src="/imgs/purdue_horizontal.png" alt="Purdue CS Logo" title="Purdue CS Logo"></a>

        <!-- <p class="feed-subscribe"> -->
        <!--   <a href="{{ 'feed.xml' | relative_url }}"> -->
        <!--     <svg class="svg-icon orange"> -->
        <!--       <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use> -->
        <!--     </svg><span>Subscribe</span> -->
        <!--   </a> -->
        <!-- </p> -->
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
        <p><a href="{{ site.privpol | escape }}">Privacy Notice</a></p>
      </div>
      
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
