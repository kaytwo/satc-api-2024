title: 2024 NSF SaTC Aspiring PI Workshop
subtitle: Research and Education Day
icon: /imgs/favicon.svg
contact: blase@uchicago.edu
deadline: March 13th, 2024
disabled_qualtrics: https://uchicago.co1.qualtrics.com/jfe/form/SV_6PZRP8m1VVaWbjw
#author:
#  name:
#  email: aaviv@gwu.ed
description: > # this means to ignore newlines until "show_excerpts:"
  The 2024 NSF SaTC Aspiring PI Workshop is designed to
  bring together researchers who aspiring to submit funded 
  Secure and Trustworthy Cyberspace (SaTC) proposals to the NSF. 
  The two day event, organized by a team from UChicago, UIC, and Purdue, 
  will provide aspiring 
  PIs an opportunity to workshop their grant writing skills with 
  mentorship from current PIs and NSF program officers.

